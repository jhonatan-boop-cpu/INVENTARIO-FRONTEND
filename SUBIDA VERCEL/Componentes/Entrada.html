<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../global/Style.css">
    <link rel="stylesheet" href="movimientos.css">
    <link rel="preload" as="image" href="../global/foto1.jpg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

</head>
<body>
    <button class="menu-btn" id="menuBtn">☰</button>
    <div class="fondo_menu">
        <div class="Menu-container">
            <a class="logo" href="../Inicio/Inicio.html">
                <img src="../global/Logo.png" alt="Inventario ABD">
            </a> 
            <nav class="lista">
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="../Componentes/Componentes.html">Componentes</a></li>
                <li><a href="../Unidad_de_proceso/Unidad de Proceso.html">Unidad de Proceso</a></li>
                <li><a href="../Entradas_y_salidas/Entradas y salidas.html">Entradas y salidas</a></li>
                <li><a href="../Tecnicos/Tecnicos.html">Técnicos</a></li>
                <li><a href="">Sesión cerrada</a></li>
            </nav>
        </div>
    </div>


    <div class="caja-contenido">
        <button class="btnsalir"  onclick="location.href='Componentes.html'"><i class="bi bi-arrow-left-square-fill"></i></button>
            <h2><i class="bi bi-arrow-left-right"></i> Movimiento de Entrada</h2>
        
        <nav class="caja">
            <div class="options">

                <div class="floating">
                    <select id="tipoMovimiento" required>
                        <option value=""></option>
                        <option value="Entrada.html">Entrada</option>
                        <option value="Salida.html">Salida</option>
                    </select>
                    <label for="tipoMovimiento">Selecciona un movimiento</label>
                </div>
                    
                
                <div class="floating">
                    <select id="selectComponente" required>
                        <option value=""></option>
                    </select>
                    <label for="selectComponente">Seleccionar componentes</label>
                </div>
                
            </div>

            <div id="stockContainer" style="margin-top: 8px; display:none;">
                <label id="stockLabel">Stock actual: -</label>
            </div>
        
            <div class="options">
                <div class="floating">
                    <input id="cantidad" type="number" placeholder=" " min="0">
                    <label for="cantidad">Cantidad</label>
                </div>
                <div class="floating">
                    <input id="nombrePersona" type="text" placeholder=" ">
                    <label for="nombrePersona">Nombre de la persona que entrega</label>
                </div>
            </div>
            
            <div class="floating">
                <textarea id="motivo" placeholder=" "></textarea>
                <label for="motivo">Motivo (opcional)</label>
            </div>
            <button class="btnguardar" id="guardarMovimiento"><i class="bi bi-check2-circle"></i> Guardar Movimiento</button>
        </nav>
    </div>
    <script src="../Scriptss/Global.js"></script>
    <script type="module" src="../Scriptss/movimientos.js"></script>
