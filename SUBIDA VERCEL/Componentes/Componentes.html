<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Componentes ABD</title>
    <link rel="stylesheet" href="../global/Style.css">
    <link rel="stylesheet" href="componentes.css">
    <link rel="stylesheet" href="nuevocomponente.css">
    <link rel="preload" as="image" href="../global/foto1.jpg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

</head>
<body>
    <button class="menu-btn" id="menuBtn">☰</button>
    <div class="fondo_menu">
        <div class="Menu-container">
            <a class="logo" href="../index.html">
                <img src="../global/Logo.png" alt="Inventario ABD">
            </a> 
            <nav class="lista">
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="../Componentes/Componentes.html">Componentes</a></li>
                <li><a href="../Unidad_de_proceso/Unidad de Proceso.html">Unidad de Proceso</a></li>
                <li><a href="../Entradas_y_salidas/Entradas y salidas.html">Entradas y salidas</a></li>
                <li><a href="../Tecnicos/Tecnicos.html">Técnicos</a></li>
                <li><a href="">Sesión cerrada</a></li>
            </nav>
        </div>
    </div>
    <div class="caja-contenido">
        <header class="encabezado">
            <h1><i class="bi bi-box-seam-fill"></i> Componentes registrados</h1>
            <div class="botones">
                <button class="btncrear" onclick="abrirModal()"><i class="bi bi-plus-circle"></i>   Crear componente</button>
                <button class="btnclase" onclick="location.href='Crearclasetipo.html'"><i class="bi bi-diagram-3"></i>  Crear clase y tipo</button>
                <button class="btnmovimiento" onclick="location.href='Movimientos.html'"><i class="bi bi-arrow-left-right"></i>   Resgistrar Movimiento</button>
            </div>
        </header>
        <nav class="buscador">
            <input id="buscarComponente" type="text" placeholder="Buscar por nombre o codigo">
        </nav>
        <div class="tablaborde">
            <table class="tabla">
                <tr class="th">
                    <th>Nombre</th>
                    <th>Código</th>
                    <th>Cantidad</th>
                    <th>Modelo</th>
                    <th>Acciones</th>
                </tr>
                <tbody id="datostabla" class="datostabla"></tbody>
                
            </table> 
        </div>
    </div>

    <!-- MODAL -->

    <div class="MODAL" id="mimodal">
        <div class="modal">
            <header class="encabezadomodal">
                <h2 class="h2"><i class="bi bi-plus-circle"></i> Nuevo Componente</h2>
                <span class="close" onclick="cerrarModal()">&times;</span>
            </header>
                
            <nav class="modalcontent">
                <div class="floating">
                    <input type="text" id="nombre" placeholder="">
                    <label for="nombre">Nombre</label>
                </div>
                <div class="floating">
                    <input type="text" id="descripcion" placeholder="">
                    <label for="descripcion">Descripción</label>
                </div>
                
                <div class="floating">
                    <select id="clase" required></select> 
                    <label for="">Seleccione una clase</label>
                </div>
                <div class="floating">
                    <select id="tipo" required></select>
                    <label for="">Seleccione un tipo</label>
                </div>
                
                <div class="floating">
                    <input type="text" id="modelo" placeholder="">
                    <label for="modelo">Modelo</label>
                </div>
                <div class="floating">
                    <input type="text" id="marca" placeholder="">
                    <label for="marca">Marca</label>
                </div>
                <div class="floating">
                    <input type="number" id="cantidad" placeholder="" min="0">
                    <label for="cantidad">Cantidad</label>
                </div>
            </nav> 
            <button class="btnguardar" id="guardarComponente"><i class="bi bi-check2-circle"></i> Guardar Componente</button>
        </div>
    </div>


    <!-- MODAL EDITAR COMPONENTE -->
    <div class="MODAL" id="mimodalE">
        <div class="modal2">
            <header class="encabezadomodal">
                <h2 class="h2"><i class="bi bi-plus-circle"></i> Editar Componente</h2>
                <span class="close" onclick="cerrarModalE()">&times;</span>
            </header>
                
            <nav class="modalcontent">
                <div class="floating">
                    <input type="text" id="nombreE" placeholder="">
                    <label for="nombreE">Nombre</label>
                </div>
                <div class="floating">
                    <input type="text" id="descripcionE" placeholder="">
                    <label for="descripcionE">Descripción</label>
                </div>
                
                <div class="floating">
                    <input type="text" id="modeloE" placeholder="">
                    <label for="modeloE">Modelo</label>    
                </div>
                <div class="floating">
                    <input type="text" id="marcaE" placeholder="">
                    <label for="marcaE">Marca</label>
                </div>
                <div class="floating">
                    <input type="number" id="cantidadE" placeholder="" min="0">
                    <label for="cantidadE">Cantidad</label>
                </div>
            </nav> 
            <button class="btnguardar" id="guardarCambiosE"><i class="bi bi-check2-circle"></i> Guardar Cambios</button>
        </div>
    </div>

    <script src="../Scriptss/Global.js"></script>
    <script type="module" src="../Scriptss/componentes.js"></script>

</body>
</html>
