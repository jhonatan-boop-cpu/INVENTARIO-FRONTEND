    <link rel="stylesheet" href="entradassalidas.css">
    <link rel="preload" as="image" href="../global/foto1.jpg">

</head>
<body>
    <button class="menu-btn" id="menuBtn">☰</button>
    <div class="fondo_menu">
        <div class="Menu-container">
            <a class="logo" href="../index.html">
                <img src="../global/Logo.png" alt="Inventario ABD">
            </a> 
            <nav class="lista">
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="../Componentes/Componentes.html">Componentes</a></li>
                <li><a href="../Unidad_de_proceso/Unidad de Proceso.html">Unidad de Proceso</a></li>
                <li><a href="../Entradas_y_salidas/Entradas y salidas.html">Entradas y salidas</a></li>
                <li><a href="../Tecnicos/Tecnicos.html">Técnicos</a></li>
                <li><a href="">Sesión cerrada</a></li>
            </nav>
        </div>
    </div>


    <div class="caja-contenido">
        <header class="encabezado">
            <h1><i class="bi bi-clock-history"></i> Historial de Entradas y Salidas</h1>
        </header>

        <nav class="buscador">
            <select id="filtroTipo" class="select">
                <option value="todos" id="todos">Todos</option>
                <option value="entrada" id="entrada">Entrada</option>
                <option value="salida" id="salida">Salida</option>
            </select>
            <input id="filtroFecha" class="input" type="date" placeholder="dd/mm/aaaa">
        </nav>

        <div class="tablaborde">
            <table class="tabla">
                <tr class="th">
                    <th>Fecha</th>
                    <th>Tipo</th>
                    <th>Código</th>
                    <th>Componente</th>
                    <th>Cantidad</th>
                    <th>Persona</th>
                    <th>Orden de trabajo</th>
                    <th>Observaciones</th>
                    <th>Acción</th>
                </tr>
                    <tbody id="datostabla"></tbody>
            </table>
        </div>   
    </div>



    <!-- Modal 1 -->
    <div class="modal" id="modalEntrada">
    <div class="modal-content">
        <h2>Editar Movimiento de entrada</h2>
        <form>
        <label for="cantidad1">Cantidad:</label>
        <input type="number" id="cantidad1" value="4">

        <label for="persona1">Persona:</label>
        <select id="persona1">
            <option selected></option>
        </select>

        <label for="obs1">Observaciones:</label>
        <input type="text" id="obs1">

        <div class="buttons">
            <button type="button" class="cancelar" onclick="cerrarModal()">Cancelar</button>
            <button type="submit" class="guardar" id="guardarCambiosE">Guardar</button>
        </div>
        </form>
    </div>
    </div>

    <!-- Modal 2 -->
    <div class="modal" id="modalSalida">
    <div class="modal-content">
        <h2>Editar Movimiento salida</h2>
        <form>
        <label for="cantidad2">Cantidad:</label>
        <input type="number" id="cantidad2" value="2">

        <label for="persona2">Persona:</label>
        <select id="persona2">
            <option selected></option>
        </select>

        <label for="orden2">Orden de Trabajo:</label>
        <input type="text" id="orden2" value="Id">

        <label for="obs2">Observaciones:</label>
        <input type="text" id="obs2">

        <label for="unidad">Unidad de Proceso:</label>
        <select id="unidad" >
            <option selected></option>
        </select>

        <div class="buttons">
            <button type="button" class="cancelar" onclick="cerrarModalE()">Cancelar</button>
            <button type="submit" class="guardar" id="guardarCambiosS">Guardar</button>
        </div>
        </form>
    </div>
    </div>

    <script src="../Scriptss/Global.js"></script>
    <script type="module" src="../Scriptss/Entradas_y_Salidas.js"></script>


</body>
</html>
